    <div class="main">
      <div class="form-container">
        <h1>Library</h1>
        <form id="form" action="#" method="post">
          <div>
            <label for="title"> What is the title of the book?</label>
            <input type="text" id="title" />
            <div class="line"></div>
          </div>
          <div>
            <label for="author">Who is the author of the book?</label>
            <input type="text" id="author" />
          </div>
          <div>
            <label for="pageNumber">How many pages are in the book?</label>
            <input type="number" id="pageNumber" />
          </div>
          <div>
            <input type="checkbox" name="isRead" id="isRead" />
            <label for="isRead">I have already read this book!</label>
          </div>
          <div class="btn-container">
            <button type="submit" id="submit">Add a new book</button>
          </div>
        </form>
      </div>

      <div id="container">
        <div class="book-tracker-container">
          <span>Books Read: <span id="books-read"></span> </span>
          <span>Books Unread: <span id="books-unread"></span></span>
          <span>Total Books: <span id="total-books"></span> </span>
          <button id="deleteAllBtn">Delete All</button>
        </div>
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Pages</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>
    </div>

    <script src="main.js"></script>
